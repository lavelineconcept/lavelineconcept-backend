<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #d35400;
        }

        .details {
            margin-top: 20px;
        }

        .details th,
        .details td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .products {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .products th {
            background-color: #f8f8f8;
        }

        .products th,
        .products td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Yeni Sipariş Alındı!</h2>
        <p><strong>Sipariş No:</strong> {{orderId}}</p>

        <div class="details">
            <h3>Müşteri Bilgileri</h3>
            <p><strong>Ad Soyad:</strong> {{userName}}</p>
            <p><strong>Email:</strong> {{userEmail}}</p>
            <p><strong>Telefon:</strong> {{userPhone}}</p>
        </div>

        <div class="details">
            <h3>Teslimat Adresi</h3>
            <p>{{address}}</p>
        </div>

        <h3>Ürünler</h3>
        <table class="products">
            <thead>
                <tr>
                    <th>Ürün</th>
                    <th>Adet</th>
                    <th>Fiyat</th>
                </tr>
            </thead>
            <tbody>
                {{productRows}}
            </tbody>
        </table>

        <p style="text-align: right; font-size: 18px; font-weight: bold;">Toplam Tutar: {{totalPrice}} ₺</p>
        <p><strong>Ödeme Durumu:</strong> {{paymentStatus}}</p>
    </div>
</body>

</html>
